version: "3.1"

services:
  mongo:
    container_name: test-go-hackathon-starter-mongo
    image: mongo:4.4.20-rc0
    ports:
      - 20010:27017

  postgres:
    container_name: test-go-hackathon-starter-postgres
    image: postgres:14.5
    command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off -c random_page_cost=1.0
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=newPassword
      - POSTGRES_DB=test-go-hackathon-starter-postgres
    ports:
      - '5107:5432'

  adminer:
    container_name: test-go-hackathon-starter-adminer
    image: adminer:4.8.1
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
      ADMINER_DESIGN: hever
    ports:
      - "7080:8080"

  redis:
    container_name: test-go-hackathon-starter-redis
    image: redis:6.2-alpine
    ports:
      - "5680:6379"
